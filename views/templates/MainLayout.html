$def with (page)
$var css: public/css/bootstrap.min.css public/css/bootstrap-material-design.min.css

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web01 - Python Class</title>

    $if self.css:
        $for style in self.css.split():
            <link rel="stylesheet" href="$style" >
</head>
<body>
    <div id="app">
        $:page
    </div>
</body>
</html>
